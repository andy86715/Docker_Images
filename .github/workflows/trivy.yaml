name: Docker Image CI
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 在 $GITHUB_WORKSPACE 下簽出您的存儲庫，以便您的工作可以訪問它
      - uses: actions/checkout@v2
      # 在 Runner 上使用 shell 顯示出 Hello world
      - name: Run a one-line script
        run: echo Hello, world!
        
      - name: Generate tarball from image
        id: buildx
        run: |
          docker pull andy86715/python3.11-cuda11.4.3-cudnn8-ubuntu20.04:v3
          docker save -o vuln-image.tar andy86715/python3.11-cuda11.4.3-cudnn8-ubuntu20.04:v3
 
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          input: /github/workspace/vuln-image.tar
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL, HIGH, MEDIUM, LOW, UNKNOWN'
